<h4>List of Drug targeting glaucoma related proteins for treatment of other diseases</h4>
<mat-label>Selected by Target Name:&nbsp;</mat-label>
<mat-form-field mdl-cell mdl-cell--2-col>
  <mat-select [(ngModel)]="selectedTargetName" (change)="getDrugbankIds()"
              name="targetName">
    <mat-option *ngFor="let target of targets" [value]="target?.protein_description">{{target?.protein_description}}</mat-option>
  </mat-select>
</mat-form-field>

<div class="mdl-grid grid-border">
  <div class="mdl-cell mdl-cell--3-col jsme-border" *ngFor="let drug of drugbankIds">
    <app-jsme [elementId]="drug?.id"
              [width]="'220px'"
              [height]="'250px'"
              [option]="'depict nozoom noshowdraganddropsymbolindepictmode'"
              [molString]="drug?.smiles"
    ></app-jsme>
    <a href="{{drug?.url}}">{{drug?.drugbank_id}}</a>&nbsp;&nbsp;
    <a href="{{drug?.url}}">{{drug?.generic_name}}</a>
  </div>
</div>
<div>
  <div class="mdl-grid mdl-grid--no-spacing">
    <div class="mdl-cell mdl-cell--2-col">

    </div>
    <div class="mdl-cell mdl-cell--5-col mdl-typography--text-center">
      <h5 class="mat-header-cell">
        <b>{{tableTitle}}</b>
      </h5>
    </div>
    <div class="mdl-cell mdl-cell--5-col">
      <mat-paginator [length]="pageMeta?.total_results"
                     [pageSize]="pageMeta?.per_page"
                     [pageSizeOptions]="pageSizeOptions"
                     (page)="pageChange($event)"
      >
      </mat-paginator>
    </div>
  </div>
</div>
