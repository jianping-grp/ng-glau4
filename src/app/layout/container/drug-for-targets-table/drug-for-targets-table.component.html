<h4>Drug targeting glaucoma related proteins for treatment of other diseases</h4>
<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--3-col grid-border" *ngFor="let drug of drugbankIds">
    <app-jsme [elementId]="drug?.id"
              [width]="'220px'"
              [height]="'250px'"
              [option]="'depict nozoom noshowdraganddropsymbolindepictmode'"
              [molString]="drug?.smiles"
    ></app-jsme>
    <a href="https://www.drugbank.ca/drugs/{{drug?.drugbank_id}}">{{drug?.drug_name}}</a>
    <a href="https://www.drugbank.ca/drugs/{{drug?.drugbank_id}}">{{drug?.drugbank_id}}</a>
  </div>
</div>
<div>
  <div class="mdl-grid mdl-grid--no-spacing">
    <div class="mdl-cell mdl-cell--2-col">

    </div>
    <div class="mdl-cell mdl-cell--5-col mdl-typography--text-center">
      <h5 class="mat-header-cell">
        <b>{{tableTitle}}</b>
      </h5>
    </div>
    <div class="mdl-cell mdl-cell--5-col">
      <mat-paginator [length]="pageMeta?.total_results"
                     [pageSize]="pageMeta?.per_page"
                     [pageSizeOptions]="pageSizeOptions"
                     (page)="pageChange($event)"
      >
      </mat-paginator>
    </div>
  </div>
</div>
