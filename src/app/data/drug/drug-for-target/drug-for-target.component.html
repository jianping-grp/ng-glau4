<h5>List of Drugs for Glaucoma Related Targets</h5>
<mat-form-field mdl-cell mdl-cell--2-col>
  <mat-select [(ngModel)]="selectedTargetName" (change)="getDrugbankIds()"
              name="targetName" placeholder="Selected by Target Name">
    <mat-option *ngFor="let target of targets" [value]="target?.protein_description">{{target?.protein_description}}</mat-option>
  </mat-select>
</mat-form-field>

<div style="border: 1px solid #ddd">
  <mat-grid-list cols="8" rowHeight="100px">
    <mat-grid-tile *ngFor="let drugbankid of drugbankIds" style="border: 1px solid #ddd">
      <a href="{{drugbankid?.url}}" target="_blank">{{drugbankid?.drugbank_id}}</a>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div>
  <div class="mdl-grid mdl-grid--no-spacing">
    <div class="mdl-cell mdl-cell--3-col">
      <!--<mat-select placeholder="Custom displayed columns" multiple [(ngModel)]="displayedColumns">-->
      <!--<mat-option *ngFor="let column of allColumns" [value]="column">-->
      <!--{{column}}-->
      <!--</mat-option>-->
      <!--</mat-select>-->
    </div>
    <div class="mdl-cell mdl-cell--4-col mdl-typography--text-center">
      <h5 class="mat-header-cell">
        <b>{{tableTitle}}</b>
      </h5>
    </div>
    <div class="mdl-cell mdl-cell--5-col">
      <mat-paginator [length]="pageMeta?.total_results"
                     [pageSize]="pageMeta?.per_page"
                     [pageIndex]="this.pageIndex"
                     [pageSizeOptions]="pageSizeOptions"
                     (page)="pageChange($event)"
      >
      </mat-paginator>
    </div>
  </div>
</div>
